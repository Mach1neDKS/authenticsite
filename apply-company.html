<h1 class="page-title">Firma Ansøgning</h1>
<p class="page-sub">
Denne ansøgning vurderer din evne til at drive et realistisk firma
og skabe meningsfuld RP for både dig selv og andre spillere.
</p>

<form class="allowlist-form" data-type="company">

  <textarea required placeholder="Dit Discord navn + Discord ID (fx Navn#0000 / 123456789012345678)"></textarea>

  <textarea required placeholder="Din alder og evt. beskæftigelse (skole/arbejde)"></textarea>

  <textarea required placeholder="Hvor længe har du spillet FiveM, og hvilken type RP har du mest erfaring med?"></textarea>

  <textarea required placeholder="Beskriv din tidligere RP-erfaring med firmaer eller økonomisk RP (hvis nogen)."></textarea>

  <textarea required placeholder="Hvilken type firma ønsker du at oprette? (branche, koncept og idé)"></textarea>

  <textarea required placeholder="Hvordan passer dit firma ind i byens RP-univers, og hvilke andre spillere vil blive involveret?"></textarea>

  <textarea required placeholder="Hvordan vil du sikre, at dit firma skaber RP – og ikke kun fokus på indtjening?"></textarea>

  <textarea required placeholder="Beskriv en konkret RP-situation, hvor dit firma kan skabe konflikt, samarbejde eller konsekvenser."></textarea>

  <textarea required placeholder="Hvordan vil du håndtere IC-konflikter med kunder, konkurrenter eller myndigheder?"></textarea>

  <textarea required placeholder="Hvordan adskiller du IC- og OOC-beslutninger, når økonomi og konflikter er involveret?"></textarea>

  <textarea required placeholder="Hvordan vil du reagere, hvis staff vurderer, at dit firma skaber dårlig eller urealistisk RP?"></textarea>

  <textarea required placeholder="Hvor meget tid forventer du realistisk at kunne bruge på firmaet ugentligt?"></textarea>

  <textarea required placeholder="Hvorfor mener du, at netop du er egnet til at drive et firma på Authentic RP?"></textarea>

  <textarea required placeholder="Er der andet, staff bør vide om dig eller dit firma-koncept?"></textarea>

  <button type="submit" class="btn-primary">
    Send Firma Ansøgning
  </button>

</form>
