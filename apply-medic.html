<h1 class="page-title">Læge Ansøgning</h1>
<p class="page-sub">
Læger og ambulancefolk spiller en afgørende rolle i seriøs RP.
Denne ansøgning vurderer din modenhed, ansvarsfølelse og RP-forståelse.
</p>

<form class="allowlist-form" data-type="medic">

  <textarea required placeholder="Dit Discord navn + Discord ID (fx Navn#0000 / 123456789012345678)"></textarea>

  <textarea required placeholder="Din alder og evt. beskæftigelse (skole/arbejde)"></textarea>

  <textarea required placeholder="Hvor længe har du spillet FiveM, og hvilken type RP har du mest erfaring med?"></textarea>

  <textarea required placeholder="Beskriv din tidligere RP-erfaring, særligt indenfor EMS, læge eller støtteroller."></textarea>

  <textarea required placeholder="Hvorfor ønsker du at spille læge/EMS på Authentic RP?"></textarea>

  <textarea required placeholder="Hvad betyder seriøs læge- og ambulance-RP for dig?"></textarea>

  <textarea required placeholder="Beskriv en realistisk læge- eller EMS-RP-situation, du gerne vil skabe på serveren."></textarea>

  <textarea required placeholder="Hvordan håndterer du pressede situationer med flere sårede eller kaotiske scener?"></textarea>

  <textarea required placeholder="Hvordan sikrer du, at dit RP ikke bare bliver 'hurtig revive', men faktisk skaber RP for andre?"></textarea>

  <textarea required placeholder="Hvordan adskiller du IC og OOC, især hvis en spiller er frustreret eller utilfreds?"></textarea>

  <textarea required placeholder="Hvordan vil du reagere, hvis en spiller ikke respekterer dit EMS-RP?"></textarea>

  <textarea required placeholder="Hvordan håndterer du fejl, du selv begår under en læge- eller ambulanceaktion?"></textarea>

  <textarea required placeholder="Hvordan vil du bidrage til samarbejdet med politi og andre instanser i byen?"></textarea>

  <textarea required placeholder="Hvor meget tid kan du realistisk afsætte til læge/EMS-rollen om ugen?"></textarea>

  <textarea required placeholder="Er der andet, staff bør vide om dig i relation til læge/EMS-rollen?"></textarea>

  <button type="submit" class="btn-primary">
    Send Læge Ansøgning
  </button>

</form>
