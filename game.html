<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Authentic RP | High Speed Pursuit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@600;700&family=Inter:wght@400;900&display=swap');

        :root {
            --fivem-orange: #00aaff;
            --police-blue: #0b1a3a;
            --police-yellow: #d4ff00;
            --danger: #ff3333;
        }

        body {
            background: #020406;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #viewport {
            position: relative;
            width: 440px;
            height: 85vh;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #1a1a1b;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* HUD */
        .hud {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 8px;
            pointer-events: none;
        }

        .hud-card {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 15px;
            border-right: 4px solid var(--fivem-orange);
            text-align: right;
            backdrop-filter: blur(10px);
        }

        .hud-label { font-size: 9px; text-transform: uppercase; color: #888; letter-spacing: 2px; }
        .hud-val { font-size: 22px; font-weight: 900; font-family: 'Oswald', sans-serif; display: block; }

        /* MENU / OVERLAYS */
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(15, 25, 40, 0.98), #000);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .brand h1 { font-family: 'Oswald', sans-serif; font-size: 3rem; font-style: italic; margin: 0; text-transform: uppercase; }
        .brand span { color: var(--fivem-orange); }

        .leaderboard {
            width: 100%;
            margin: 20px 0;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 4px;
        }

        .lb-row { display: flex; justify-content: space-between; padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 14px; }

        .btn {
            background: var(--fivem-orange);
            color: #000;
            border: none;
            padding: 16px 40px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: 0.2s;
            margin: 5px;
            width: 80%;
        }
        .btn:hover { background: #fff; transform: scale(1.05); }
        .btn-alt { background: #444; color: white; }

        /* GAME OVER SCREEN */
        #game-over { display: none; z-index: 110; background: rgba(0,0,0,0.9); }
        .result-score { font-size: 4rem; font-family: 'Oswald', sans-serif; color: var(--fivem-orange); margin: 0; }
    </style>
</head>
<body>

<div id="viewport">
    <div class="hud">
        <div class="hud-card"><span class="hud-label">Eftersøgt</span><div id="stars" style="color:var(--fivem-orange)">★★</div></div>
        <div class="hud-card"><span class="hud-label">Score</span><span id="score-val" class="hud-val">0</span></div>
    </div>

    <div id="main-menu" class="overlay">
        <div class="brand"><h1>AUTHENTIC<span> RP</span></h1></div>
        <p style="letter-spacing: 5px; font-size: 10px; color: #555; margin-bottom: 20px;">AUTHENTIC RANGLISTE</p>
        <div class="leaderboard" id="lb-content">Henter rankings...</div>
        <button class="btn" onclick="startGame()">Start Flugten</button>
    </div>

    <div id="game-over" class="overlay">
        <h2 style="font-family:'Oswald'; letter-spacing:10px; color:var(--danger); margin:0;">Anholdt</h2>
        <p class="hud-label">Din score blev:</p>
        <h1 id="final-score" class="result-score">0</h1>
        <button class="btn" onclick="promptSaveScore()">Gem på Leaderboard</button>
        <button class="btn btn-alt" onclick="startGame()">Prøv igen nu</button>
        <button class="btn btn-alt" style="font-size:0.8rem" onclick="showMenu()">Tilbage til menu</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 440;
    canvas.height = 800;

    const BIN_URL = "https://api.jsonbin.io/v3/b/67a151b7e41b4d34e4835c60";
    const API_KEY = "$2a$10$O9lO6CAsT4tVp9FvY.FvyeD8UoV2/WlR8j9P.TfK5WlO9FvyeD8Uo";

    let active = false;
    let score = 0;
    let gameSpeed = 6;
    let frame = 0;
    let player = { x: 195, y: 650, w: 50, h: 90 };
    let enemies = [];
    const keys = {};

    // CLOUD FUNKTIONER
    async function loadLeaderboard() {
        try {
            const r = await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY } });
            const d = await r.json();
            const s = d.record.scores || [];
            document.getElementById('lb-content').innerHTML = s.map((x, i) => `
                <div class="lb-row"><span><b>#${i+1}</b> ${x.name}</span><b>${x.score}</b></div>
            `).join('');
        } catch(e) { document.getElementById('lb-content').innerHTML = "Fejl ved indlæsning..."; }
    }

    async function promptSaveScore() {
        const name = prompt("Indtast dit navn for at gemme din score på " + score + ":");
        if(name && name.trim().length > 0) {
            document.getElementById('lb-content').innerHTML = "Gemmer...";
            let current = await (await fetch(BIN_URL + "/latest", { headers: { "X-Master-Key": API_KEY } })).json();
            let list = current.record.scores || [];
            list.push({ name: name.substring(0, 15), score: score });
            list.sort((a,b) => b.score - a.score);
            await fetch(BIN_URL, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
                body: JSON.stringify({ scores: list.slice(0, 8) })
            });
            showMenu();
        }
    }

    // GAME LOGIK
    window.onkeydown = e => keys[e.code] = true;
    window.onkeyup = e => keys[e.code] = false;

    function drawPolice(en) {
        ctx.fillStyle = '#0b1a3a';
        ctx.beginPath(); ctx.roundRect(en.x, en.y, en.w, en.h, 6); ctx.fill();
        ctx.fillStyle = '#d4ff00';
        ctx.fillRect(en.x, en.y + 20, 3, 45);
        ctx.fillRect(en.x + en.w - 3, en.y + 20, 3, 45);
        
        // Blink
        let flash = Math.sin(Date.now() / 60) > 0;
        ctx.fillStyle = flash ? '#007bff' : '#ff0000';
        ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
        ctx.fillRect(en.x + 5, en.y + 2, en.w - 10, 5);
        ctx.shadowBlur = 0;
    }

    function update() {
        if(!active) return;
        frame++;

        if(keys['ArrowLeft'] || keys['KeyA']) player.x -= 7;
        if(keys['ArrowRight'] || keys['KeyD']) player.x += 7;
        player.x = Math.max(20, Math.min(370, player.x));

        gameSpeed += 0.0015;
        document.getElementById('stars').innerText = "★".repeat(Math.min(5, Math.floor(gameSpeed/3.5)));

        if(frame % Math.max(25, 65 - Math.floor(gameSpeed)) === 0) {
            const lane = [60, 220, 380];
            enemies.push({ x: lane[Math.floor(Math.random()*3)] - 25, y: -100, w: 50, h: 90, s: gameSpeed * (0.8 + Math.random()*0.3) });
        }

        enemies.forEach((en, i) => {
            en.y += en.s;
            drawPolice(en);
            if(player.x < en.x + en.w - 5 && player.x + player.w - 5 > en.x &&
               player.y < en.y + en.h - 5 && player.y + player.h - 5 > en.y) {
                gameOver();
            }
            if(en.y > 800) { enemies.splice(i,1); score += 10; document.getElementById('score-val').innerText = score; }
        });
    }

    function startGame() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        active = true; score = 0; gameSpeed = 6; frame = 0; enemies = []; player.x = 195;
        document.getElementById('score-val').innerText = "0";
    }

    function gameOver() {
        active = false;
        document.getElementById('final-score').innerText = score;
        document.getElementById('game-over').style.display = 'flex';
    }

    function showMenu() {
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('main-menu').style.display = 'flex';
        loadLeaderboard();
    }

    function loop() {
        ctx.fillStyle = '#151515'; ctx.fillRect(0,0,440,800);
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        ctx.setLineDash([40, 40]); ctx.lineDashOffset = -(frame * gameSpeed);
        [146, 292].forEach(x => { ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, 800); ctx.stroke(); });

        update();
        if(active) { 
            ctx.fillStyle = '#00aaff'; 
            ctx.shadowBlur = 10; ctx.shadowColor = 'rgba(255,171,0,0.5)';
            ctx.beginPath(); ctx.roundRect(player.x, player.y, player.w, player.h, 8); ctx.fill(); 
            ctx.shadowBlur = 0;
        }
        requestAnimationFrame(loop);
    }

    loadLeaderboard();
    loop();
</script>
</body>
</html>
